<br /> <br />
<div class="container">
  <div class="notification is-light has-text-centered">
    <h1><strong>Units of Time</strong> </h1>
  </div>
</div>
<br />
<div class="container has-text-centered unit-container">
  <p> We are <span> {{hours}} </span> hours and <span> {{minutes}} </span> minutes into the day. </p>
  <br />
  <div class="notification is-light has-text-centered" *ngFor="let metric of currentMetrics">
    <p> That's {{dives}} dives of an antelope {{metric}} </p>
    <p> And {{seconds}} seconds </p>
  </div>
</div>

<br /> <br />
<div class="container">
  <div class="columns is-mobile is-centered">
      <button class="button is-warning add-button"
      (click)="addUnit()"
      *ngIf="remainingMetrics.length > 0"
      > Add Another Unit + </button>
  </div>
  <br />
  <div class="columns is-mobile is-centered">
    <button class="button is-info"
    (click)="updateTime()"
    > Update Time </button>
</div>
</div>
<br /> <br />
